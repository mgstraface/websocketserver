<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socket client</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="mt-2">Socket Client</h1>
		<hr />

		<p>
			Server status:
			<span id="online" class="text-success">Online</span>
			<span id="lblOffline" class="text-danger">Offline</span>
		</p>

		<div class="row">
			<div class="col">
				<input type="text" id="txtMensaje" clas="form-control" />
			</div>
			<div class="col">
				<button id="btnEnviar" class="btn btn-primary">Enviar</button>
			</div>
		</div>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./js/socket-client.js"></script>
	</body>
</html>
